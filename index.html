<!doctype html>
<html lang="it">

    
    <head>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>

    <body>
    
        <figure class="pizza">
            
            <div class="pizza__hero">
                <img src="https://images.unsplash.com/photo-1517685645259-c6caddb7165d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="pizza" class="pizza__img">
            </div>
            
            <div class="pizza__content">
                
                <div class="pizza__tittle">
                    <h1 class="pizza__heading">Pizza Vegetale</h1>
                    <div class="pizza__tag pizza__tag--1">#Vegetarian</div>
                    <div class="pizza__tag pizza__tag--2">#Italian</div>
                </div>
                
                <p class="pizza__description">100% Vegetale, Fonte di Proteine, a basso contenuto di Grassi, Naturalmente senza lattosio, -70% di grassi.</p>
                
                <div class="pizza__details">
                    <p class="pizza__detail"><span class="emoji">@ </span>850 kcal</p>
                    <p class="pizza__detail"><span class="emoji">@ </span>30 min</p>
                    <p class="pizza__detail"><span class="emoji">@ </span>4.7 / 5</p>
                </div>
            </div>
            
            <div class="pizza__price">
                $11.99
            </div>
            
        </figure>
    
    </body>


</html>
